<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  	<title>{% block title %} {% endblock %}</title>
	  	<link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">
	  	<link rel="stylesheet" type="text/css" href="{% static 'css/innerBase.css'%}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	  	<script src="{% static 'js/jquery.min.js' %}"></script>
	  	<script src="{% static 'js/bootstrap.min.js' %}"></script>
		  {% block head%}{% endblock %}
	</head>
	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top" >
			<div class="nav navbar-nav">
  				<a class="navbar-brand" href="{% url 'home' %}">
  					<!-- <img class='img-rounded' height='40px' width="45px;" src="{% static 'images/nfr.png' %}"> -->
  				 </a>
			</div>

    		<ul class="nav navbar-nav">
      			<li ><a href="{% url 'tabnabbing' %}"><h4>Tabnabbing</h4></a></li>
			</ul>
			


			<ul class="nav navbar-nav navbar-right">
		      	<li><a style='padding-right:35px;' href="{% url 'logout' %}"><h4>Logout</h4></a>
		      	</li>
		    </ul>

		</nav>
		<div style='padding-top:50px;'>
			<br>
			<div class="progress" style='height: 6px;'>
			    <div class="progress-bar" id="progressdiv" role="progressbar" style="width:100%;background-color:rgb(255, 171, 60);" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
  		<div>
        {% block content %} {% endblock %}
	</body>
</html>
